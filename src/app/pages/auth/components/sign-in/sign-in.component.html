<form class="form" [formGroup]="signInForm" (ngSubmit)="signIn()">
    <div class="form-field">
        <input type="text" class="form__element" formControlName="email" placeholder="First name">
    </div>

    <div class="form-field">
        <input type="password" class="form__element" formControlName="password" placeholder="Password">
    </div>

    <button type="submit" class="form__element">Submit</button>
</form>
