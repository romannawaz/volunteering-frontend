<form class="form" [formGroup]="singUpForm" (ngSubmit)="createUser()">
    <div class="form-field">
        <input type="text" class="form__element" formControlName="first_name" placeholder="First name">
    </div>

    <div class="form-field">
        <input type="text" class="form__element" formControlName="last_name" placeholder="Last name">
    </div>

    <div class="form-field">
        <input type="text" class="form__element" formControlName="email" placeholder="Email">
    </div>

    <div class="form-field">
        <input type="password" class="form__element" formControlName="password" placeholder="Password">
    </div>

    <button type="submit" class="form__element">Submit</button>
</form>
