<div class="product-preview">
    <div class="product-preview__image"></div>

    <div class="product-preview__info">
        <div class="product-preview__title">{{ product.title }}</div>
        <donate-progress-bar [collected]="product.collected" [amount]="product.amount"></donate-progress-bar>
        <div class="product-preview__region">{{ product.region }} {{ product.date | date:'MM.d.yy' }}</div>
        <div class="product-preview__help_button">
            <button type="button" class="button button_dark" [routerLink]="[ '/product', product._id ]">
                Допомогти
            </button>
        </div>
    </div>
</div>
