<header class="header">
  <h1 class="header__title" [routerLink]="['home']">Volunteering</h1>

  <div class="header__buttons">
    <button type="button" *ngIf="!(authService.isLoggedObservable | async)" class="auth-button"
      (click)="toSignUpPage()">
      Sign Up
    </button>
    <button type="button" *ngIf="authService.isLoggedObservable | async" class="auth-button" (click)="toUserCabinet()">
      User Cabinet
    </button>
    <button type="button" *ngIf="authService.isLoggedObservable | async" class="auth-button"
      (click)="authService.logOut()">
      Log out
    </button>
  </div>
</header>
