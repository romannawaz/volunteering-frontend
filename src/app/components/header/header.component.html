<header class="header">
  <h1 class="header_title">Title</h1>

  <button type="button" *ngIf="!(authService.isLoggedObservable | async)" class="auth-button" (click)="toSignUpPage()">
    Sign Up
  </button>
  <button type="button" *ngIf="authService.isLoggedObservable | async" class="auth-button" (click)="authService.logOut()">
    Log out
  </button>
</header>
